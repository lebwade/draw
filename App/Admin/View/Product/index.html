<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 主题管理 <span class="c-gray en">&gt;</span> 全部主题 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <div class="text-c">
       <!--  <input type="text" class="input-text" style="width:250px" placeholder="产品名称" id="name" value="{$name}">
        
        <button type="button" class="btn btn-success" id="" name="" onclick="product_option(0);"><i class="Hui-iconfont">&#xe665;</i> 搜索</button> -->
    </div>
    <br>
    <table class="table table-border table-bordered table-bg">
        <thead>

        <tr class="text-c">
            <th width="20">ID</th>
            <th width="100">活动主题</th>
            <th width="80">开始时间</th>
            <th width="180">结束时间</th>
            <th width="180">邀请码</th>
            <th width="80">操作</th>
        </tr>
        </thead>


        <tbody id="news_option">
        <!-- 遍历 -->
        <volist name="productlist" id="v" empty="暂时没有数据">
            <tr class="text-c">
                <td>{$v.id}</td>
                <td>{$v.theme_title}</td>
                <td>{$v.beg_time|date='Y-m-d H:i:s',###}</td>
                <td>{$v.end_time|date='Y-m-d H:i:s',###}</td>
                <td>{$v.invite_code}</td>
                <td>
                    <a href="{:U('Product/add')}?id={$v.id}&page={$page}">修改</a>                  
                </td>
            </tr>
        </volist>
        <!-- 遍历 -->
        </tbody>
        <tr>
            <td colspan="10" class="td_2">
                {$page_index}
            </td>
        </tr>
    </table>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="__PUBLIC__/admin/lib/jquery/1.9.1/jquery.min.js"></script>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__PUBLIC__/admin/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/lib/laypage/1.2/laypage.js"></script>


<script>
    function product_option(page){

        var pid = $('#pid').val();
        if(pid == ''){
            pid = $('#ppid').val();
        }
        var obj={
            "name":$("#name").val(),
            "shop_id":pid,
            "tuijian":$("#tuijian").val()
        }
        //alert(obj);exit();
        var url='?page='+page;
        $.each(obj,function(a,b){
            url+='&'+a+'='+b;
        });
        location=url;
    }

    function del_id_urls (pro_id) {
        if (confirm('您确定要删除吗？')) {
            location.href="{:U('del')}?did="+pro_id;
        };
    }

    //新品设置
    function pro_new(pro_id,type){
        if (!pro_id) {
            return;
        }
        $.post("{:U('Product/set_new')}",{pro_id:pro_id},function(data){
            if (data.status==1) {
                if (type==1) {
                    document.getElementById('new_'+pro_id).innerHTML='<a class="label err" onclick="pro_new('+pro_id+',0);">非新品</if></a>';
                }else{
                    document.getElementById('new_'+pro_id).innerHTML='<a class="label blue" onclick="pro_new('+pro_id+',1);">新品上市</if></a>';
                }
            }else{
                alert('操作失败，请稍后再试！');
                return false;
            }
        },'json');
    }

    //热销设置
    function pro_hot(pro_id,type){
        if (!pro_id) {
            return;
        }
        $.post("{:U('Product/set_hot')}",{pro_id:pro_id},function(data){
            if (data.status==1) {
                if (type==1) {
                    document.getElementById('hot_'+pro_id).innerHTML='<a class="label err" onclick="pro_hot('+pro_id+',0);">非热卖</if></a>';
                }else{
                    document.getElementById('hot_'+pro_id).innerHTML='<a class="label succ" onclick="pro_hot('+pro_id+',1);">热卖商品</if></a>';
                }
            }else{
                alert('操作失败，请稍后再试！');
                return false;
            }
        },'json');
    }

    //折扣设置
    function pro_zk(pro_id,type){
        if (!pro_id) {
            return;
        }
        $.post("{:U('Product/set_zk')}",{pro_id:pro_id},function(data){
            if (data.status==1) {
                if (type==1) {
                    document.getElementById('zk_'+pro_id).innerHTML='<a class="label err" onclick="pro_zk('+pro_id+',0);">非折扣</if></a>';
                }else{
                    document.getElementById('zk_'+pro_id).innerHTML='<a class="label fail" onclick="pro_zk('+pro_id+',1);">折扣商品</if></a>';
                }
            }else{
                alert('操作失败，请稍后再试！');
                return false;
            }
        },'json');
    }
</script>

</body>
</html>
